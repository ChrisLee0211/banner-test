<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <!-- 主容器 -->
    <div class="main">
        <!-- 轮播图 -->
        <div class="banner play"><img src="images/1.jpg" ></div>
        <div class="banner"><img src="images/2.jpg" ></div>
        <div class="banner"><img src="images/3.jpg" ></div>
        <div class="banner"><img src="images/4.jpg" ></div>
        <div class="banner"><img src="images/5.jpg" ></div>
        <!-- 导航按钮 -->
        <div class="icon right"><img src="images/pre.png"></div>
        <div class="icon left"><img src="images/pre2.png"></div>
        <!-- 右下角按钮 -->
        <div class="box-item">
            <span class="dots active"></span>
            <span class="dots "></span>
            <span class="dots "></span>
            <span class="dots "></span>
            <span class="dots "></span>
            
            
        </div>
    </div>

    <script src="js/index.js"></script>
